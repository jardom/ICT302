<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Log in</title>

    <!-- Bootstrap CSS stylesheet -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	
  </head>
  <body>
  
  <div class="formLogin">
  
	<div class="LoginTitle">
		<img class="resize" width="75%" height="75%" src="img/FBS_logo.png" title="log in" />
	</div>
	<h3>Log In</h3>
	
	<form>
		<div class="form-group">
			<label for="userN">Username</label>
			<input type="text" class="form-control" id="userN" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="passW">Password</label>
			<input type="password" class="form-control" id="passW" placeholder="Password">
		</div>
		<button type="button" class="btn btn-primary">Log In</button>
		<button type="button" class="btn btn-primary">Request Login</button>
		<button type="reset" class="btn btn-danger">Clear</button> 
	</form>
  </div>
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
